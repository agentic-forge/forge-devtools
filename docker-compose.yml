# =============================================================================
# Agentic Forge - Docker Compose Development Environment
# =============================================================================
#
# Quick Start:
#   1. Copy .env.example to .env and add your API keys
#   2. Run: docker compose up
#   3. Open http://localhost:4040 in your browser
#
# Services:
#   - forge-ui:          http://localhost:4040  (Chat interface)
#   - forge-orchestrator: http://localhost:4041  (LLM agent loop)
#   - forge-armory:      http://localhost:4042  (MCP gateway)
#   - armory-admin-ui:   http://localhost:4043  (Admin interface)
#   - mcp-weather:       http://localhost:4050  (Weather MCP server)
#   - mcp-web-search:    http://localhost:4051  (Web search MCP server)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-forge_armory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MCP Servers
  # ---------------------------------------------------------------------------
  mcp-weather:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.python
      args:
        SERVICE_DIR: mcp-servers/mcp-weather
    command: uv run python -m forge_mcp_weather.server --host 0.0.0.0 --port 4050
    ports:
      - "4050:4050"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4050/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  mcp-web-search:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.python
      args:
        SERVICE_DIR: mcp-servers/mcp-web-search
    command: uv run python -m forge_mcp_web_search.server --host 0.0.0.0 --port 4051
    environment:
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
    ports:
      - "4051:4051"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4051/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Core Services
  # ---------------------------------------------------------------------------
  armory:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.python
      args:
        SERVICE_DIR: forge-armory
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run armory serve --host 0.0.0.0 --port 4042"
    environment:
      ARMORY_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-forge_armory}
      ARMORY_HOST: 0.0.0.0
      ARMORY_PORT: 4042
    ports:
      - "4042:4042"
    depends_on:
      postgres:
        condition: service_healthy
      mcp-weather:
        condition: service_healthy
      mcp-web-search:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4042/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  armory-admin-ui:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.node
      args:
        SERVICE_DIR: forge-armory/admin-ui
    command: bun run preview --host 0.0.0.0 --port 4043
    environment:
      VITE_API_URL: http://localhost:4042
    ports:
      - "4043:4043"
    depends_on:
      armory:
        condition: service_healthy

  orchestrator:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.python
      args:
        SERVICE_DIR: forge-orchestrator
    command: uv run orchestrator serve --host 0.0.0.0 --port 4041
    environment:
      # LLM Provider - set ONE of these API keys
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      # Orchestrator settings
      ORCHESTRATOR_ARMORY_URL: http://armory:4042/mcp
      ORCHESTRATOR_DEFAULT_MODEL: ${ORCHESTRATOR_DEFAULT_MODEL:-anthropic/claude-sonnet-4}
      ORCHESTRATOR_HOST: 0.0.0.0
      ORCHESTRATOR_PORT: 4041
    ports:
      - "4041:4041"
    volumes:
      - conversations_data:/root/.forge/conversations
    depends_on:
      armory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4041/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: ..
      dockerfile: forge-devtools/docker/Dockerfile.node
      args:
        SERVICE_DIR: forge-ui
    command: bun run preview --host 0.0.0.0 --port 4040
    environment:
      VITE_API_URL: http://localhost:4041
    ports:
      - "4040:4040"
    depends_on:
      orchestrator:
        condition: service_healthy

volumes:
  postgres_data:
  conversations_data:
